<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Donation Login</title>
    <link rel="stylesheet" href="./style1.css">
    <!-- Include Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <h1>Welcome to Food Donation Website</h1>
            <nav>
                <ul>
                    <li><a href="../complain/index.html">Contact Us</a></li>
                    <li><a href="../About me/index.html">About Me</a></li>
                    <li><a href="../About Us/index.html">About Us</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="form-container">
            <form id="contactForm">
                <h3>Enter Your Email and Password</h3>
                <input type="email" id="email" placeholder="Email" required><br><br>
                <input type="password" id="password" placeholder="Password" required><br><br>
                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-content">
            <h1>About Us</h1>
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Voluptas ab ad sed similique unde corporis.</p>
        </div>
    </footer>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAqQwegSn7TTdX4n9zRj9sd9Dogx3iFx_Y",
            authDomain: "complain-8bbe9.firebaseapp.com",
            databaseURL: "https://complain-8bbe9-default-rtdb.firebaseio.com",
            projectId: "complain-8bbe9",
            storageBucket: "complain-8bbe9.appspot.com",
            messagingSenderId: "4559223209",
            appId: "1:4559223209:web:20a430d5f7df83c3c2acb8",
            measurementId: "G-W87P10C1E8"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            authenticate();
        });

        function authenticate() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    localStorage.setItem('authenticated', 'true');
                    alert("Login successful");
                    window.location.assign("pr.html");
                })
                .catch((error) => {
                    alert("Invalid email or password");
                });
        }
    </script>
</body>
</html>
